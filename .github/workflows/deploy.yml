name: deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  mavenbuild:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 24
          cache: maven

      - name: Maven Package
        run: mvn -B package

  dockerbuildandpush:
    runs-on: ubuntu-latest
    needs: mavenbuild
    strategy:
      matrix:
        module: [ petunia-service, garden-service ]
    env:
      IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.module }}
      TAG: ${{ github.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Dockerhub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build image
        working-directory: ${{ matrix.module }}
        run: docker build -t $IMAGE_NAME:$TAG -t $IMAGE_NAME:latest .

      - name: Push image
        working-directory: ${{ matrix.module }}
        run: docker push --all-tags $IMAGE_NAME