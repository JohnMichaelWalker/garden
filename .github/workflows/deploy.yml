#        run: docker build -t $IMAGE_NAME:$TAG -t $IMAGE_NAME:latest .
#
#      - name: Push image
#        run: docker push --all-tags $IMAGE_NAME
  dockerbuildandpush:
    runs-on: ubuntu-latest
    needs: mavenbuild
    strategy:
      matrix:
        module: [ petunia-service, garden-service ]
    steps:
      - name: Print module name
        run: echo "Building module ${{ matrix.module }}"