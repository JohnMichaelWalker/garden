name: deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - service: garden-service
            path: garden/garden-service
          - service: petunia-service
            path: petunia/petunia-service
          - service: orderbook
            path: orderbook/orderbook

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 24
          cache: maven

      - name: Maven Package
        run: mvn -B package

      - name: Log in to Dockerhub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker build and push all services
        env:
          TAG: ${{ github.sha }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          SERVICES=(
            "garden-service:garden/garden-service"
            "petunia-service:petunia/petunia-service"
            "orderbook:orderbook/orderbook"
          )
          
          for entry in "${SERVICES[@]}"; do
            IFS=: read -r service path <<< "$entry"
            echo "Processing $service at $path"
            
            IMAGE_NAME="${DOCKERHUB_USERNAME}/${service}"
          
            docker buildx build --platform linux/amd64,linux/arm64 \
              --push \
              -t "${IMAGE_NAME}:${TAG}" \
              -t "${IMAGE_NAME}:latest" \
              "${path}"
          done